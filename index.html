<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <base href="" /> -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="og:title" content="Alia Chat" />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="assets/og-image.jpeg" />
    <meta
      name="og:description"
      content="Work in progress chat basic chat platform."
    />

    <title>Alia Chat</title>
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link href="src/main.css" rel="stylesheet" />
  </head>

  <body>
    <div id="loggedOut" class="container">
      <button id="signInGoogle">Sign in with Google</button>
      <button id="signInGitHub">Sign in with GitHub</button>
      <button id="signInMicrosoft">Sign in with Microsoft</button>

      <div id="emailLogin">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="signInEmail">Sign in with Email</button>
        <button id="signUpEmail">Sign up with Email</button>
      </div>
    </div>

    <div id="loggedIn" class="container" style="display: none">
      <div class="header">
        <div id="userInfo">
          <div class="author-wrapper">
            <img id="userPhoto" alt="User Photo" />
            <div class="name-info">
              <div id="username"></div>
              <div id="provider"></div>
            </div>
          </div>
        </div>

        <button id="signOutBtn">Sign Out</button>
      </div>

      <div class="header">
        <div id="userInfo">
          <div class="toggle-wrapper">
            <label>Message notifications</label>
            <input type="checkbox" id="toggleNotifications" />
          </div>

          <div class="separator"></div>
        </div>
      </div>

      <div id="messages"></div>

      <div id="inputSection">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script src="src/main.js"></script>
    <script type="module" src="src/firebase-backend.js"></script>
    <script type="module" src="src/firebase-frontend.js"></script>
    <script src="https://abnormalnormality.github.io/Scripts-and-Pieces/scripts/update.js"></script>
  </body>
</html>
